<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Compiler : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="jquery-linedtextarea/jquery-linedtextarea.css">
    <title>Compiler</title>
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/tree.js"></script>
    <script src="Jit-2.0.1/jit.js"></script>
    <script src="jquery-linedtextarea/jquery-linedtextarea.js"></script>
    <script src="javascripts/lexer.js"></script>
    <script src="javascripts/parser.js"></script>
    <script src="javascripts/token-utils.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/test-cases.js"></script>
    <script>
      //Run init once the page is done loading.
      $( document ).ready(function(){
                                      init();
                                    });
    </script>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/StanleyY/Compiler/tree/gh-pages">View on GitHub</a>
          <h1 id="project_title">Compiler</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="title">
          <h1 style="float:left; padding-left: 50px;">Input</h1>
          <h1 style="float:right;">Output</h1>
          <div style="clear: both;"></div>
        </div>
        <div id="textAreas">
          <textarea id="inputTextArea" class="input"></textarea>
          <textarea id="outputTextArea" class="output"></textarea>
          <div style="clear: both;"></div>
        </div>
        <br>
        <select id="testCaseSelection" style="margin-left: 50px;" onchange="changeTestCase()">
          <option value="0">Test Case #1 - General Tests</option>
          <option value="1">Test Case #2 - Variable Assignments</option>
          <option value="2">Test Case #3 - If While Print</option>
          <option value="3">Test Case #4 - Braces</option>
          <option value="4">Test Case #5 - Why IDs need whitespace</option>
        </select>
      <button onClick="run()" >Run</button>
      </section>
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="graph-switch" checked>
        <label class="onoffswitch-label" for="graph-switch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <div id="infovis"></div><br>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Compiler maintained by <a href="https://github.com/StanleyY">StanleyY</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
